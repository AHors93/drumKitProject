<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="drumk.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <h2>A</h2>
            <div2 class="noise">clap</div2>
        </div>
        <div data-key="83" class="key">
            <h2>S</h2>
            <div2 class="noise">hihat</div2>
        </div>
        <div data-key="68" class="key">
            <h2>D</h2>
            <div2 class="noise">kick</div2>
        </div>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
            <h2>F</h2>
            <div2 class="noise">openhat</div2>
        </div>
        <div data-key="71" class="key">
            <h2>G</h2>
            <div2 class="noise">boom</div2>
        </div>
        <div data-key="72" class="key">
            <h2>H</h2>
            <div2 class="noise">ride</div2>
        </div>
    </div>
    <div class="keys">
        <div data-key="74" class="key">
            <h2>J</h2>
            <div2 class="noise">snare</div2>
        </div>
        <div data-key="75" class="key">
            <h2>K</h2>
            <div2 class="noise">tom</div2>
        </div>
        <div data-key="76" class="key">
            <h2>L</h2>
            <div2 class="noise">tink</div2>
        </div>
    </div>

    <audio id="Clap">
        <source src="sounds/clap.wav" type="audio/wav" />
    </audio>
    <audio id="Hihat">
        <source src="sounds/hihat.wav" type="audio/wav" />
    </audio>
    <audio id="Kick">
        <source src="sounds/kick.wav" type="audio/wav" />
    </audio>
    <audio id="OpenHat">
        <source src="sounds/openhat.wav" type="audio/wav" />
    </audio>
    <audio id="Ride">
        <source src="sounds/ride.wav" type="audio.wav" />
    </audio>
    <audio id="Snare">
        <source src="sounds/snare.wav" type="audio/wav" />
    </audio>
    <audio id="Tom">
        <source src="sounds/tom.wav" type="audio/wav" />
    </audio>
    <audio id="Boom">
        <source src="sounds/boom.wav" type="audio.wav" />
    </audio>
    <audio id="Tink">
        <source src="sounds/tink.wav" type="audio.wav" />
    </audio>


    <script src="dk.js"></script>
</body>

</html>
